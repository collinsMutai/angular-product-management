<!-- first build a template then the component -->
<div class="card">
  <div class="card-header">{{pageTitle}}</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <!-- two way property binding. The value in the UI always syncs back to the domain model in your class. -->
        <input type="text"
        [(ngModel)] = 'listFilter' />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
        <table class='table' *ngIf='products.length'>
          <thead>
            <tr>
              <th>
                <!-- connect a button click event to a toggleImage() method in the component. On click the binding calls the method -->
                <button class='btn btn-primary'
                (click) = 'toggleImage()'>
                  {{showImage ? 'Hide' : 'Show'}} Image
                </button>
              </th>
              <th>Product</th>
              <th>Code</th>
              <th>Available</th>
              <th>Price</th>
              <th>5 Star Rating</th>
            </tr>
          </thead>
          <tbody>
           <tr *ngFor='let product of products'>
            <td> 
              <!-- property binding -->
              <img  *ngIf='showImage'
              [src] = 'product.imageUrl'
                    [title] = 'product.productName'
                    [style.width.px] = 'imageWidth'
                    [style.margin.px] = 'imageMargin'>
            </td>
            <td> {{ product.productName  }}</td>
            <!-- transforming data with pipes -->
            <td> {{ product.productCode | lowercase}}</td>
            <td> {{ product.releaseDate }}</td>
            <td> {{ product.price | currency: 'USD' : 'symbol': '1.2-2'}}</td>
            <td> {{ product.starRating }}</td>
            
           </tr>
          </tbody>
        </table>
      </div>
  </div>
</div>
